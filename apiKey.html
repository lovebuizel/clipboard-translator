<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>輸入您的 Gemini API 金鑰</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      * {
        font-family: sans-serif, 微軟正黑體;
        box-sizing: border-box;
      }
      body {
        margin: 0rem;
      }
    </style>
  </head>
  <body>
    <div
      style="
        padding: 0.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <input
        id="apiKey"
        class="form-control"
        style="width: 100%; margin-bottom: 10px; margin-top: 10px"
        autofocus
      />
      <button id="submit" type="button" class="btn btn-primary">Save</button>
    </div>
    <script>
      document.querySelector("#submit").addEventListener("click", (e) => {
        e.preventDefault()
        const text = document.querySelector("#apiKey").value
        if (!text) return
        window.api.sendApiKey(text)
      })
      document.querySelector("#apiKey").addEventListener("keypress", (e) => {
        console.log(e)
        if (e.key === "Enter") {
          e.preventDefault()
          document.querySelector("#submit").click()
        }
      })
    </script>
  </body>
</html>
